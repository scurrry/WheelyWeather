<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheely Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Wheely Weather</div>

    <!-- Hauptbereich der Seite -->

        <!-- Erste Sektion mit beige Hintergrund und dem Titel -->

        <section class="section section-yellow"></section>

    <nav id="nav-menu" class="hidden">

    <script>
        function toggleMenu() {
            const menu = document.getElementById('nav-menu');
            menu.classList.toggle('hidden');
        }
    </script>
</body>
</html>
