<body class="protest-strike-regular">
    <header>
        <div class="logo">WheelyWeather</div>
        <div class="burger-menu" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>

    <main>
        <!-- Existing Bern Section -->
        <section class="bern-section">
            <div class="bern-details">
                <h1>Bern</h1>
                <p class="info"><strong>Sunshine:</strong> 6 hours</p>

            </div>
        </section>

        <!-- New Section for Statistics -->
        <section class="statistics-section">
            <h2 class="statistics-title">Bike & Weather Statistics</h2>

            <!-- Buttons for time selection -->
            <div class="button-container">
                <button class="time-button" id="yesterday">Yesterday</button>
                <button class="time-button" id="threeDaysAgo">3 days ago</button>
                <button class="time-button" id="oneWeekAgo">1 week ago</button>
            </div>

            <!-- Statistics Box -->
            <div class="statistics-box">
                <canvas id="wheelyWeatherChart" width="400" height="200"></canvas>
                <!-- This is where you will dynamically insert statistics data -->
            </div>
        </section>
